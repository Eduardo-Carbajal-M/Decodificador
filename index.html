<!DOCTYPE html>

<html lang="es">
    <head>

        <meta charset="UTF-8">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="encriptador.js">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <body>
        <div class="contenedor">
            <div class="encriptar">
                <textarea cols="30" rows="10" class="texto" id="texto" placeholder="Ingrese el texto aquí" required></textarea>
            </div>

            <div class="terminos">
                <p>Solamente el texto en minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="boton-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>

            <div class="encriptado">
                <img src="" alt="" id="mono">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titutlo-mensaje">Ninún mensaje encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
                </div>
            </div>
        </div>
    </body>

</html>
